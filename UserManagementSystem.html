<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Assignment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
       
</head>
<body>
    <div class="container mt-3"> 
        <h1>AJAX Assignment</h1>
        <h4 class="navbar-text">User Management System</h4>
    </div>
    <div class="container">
        <button type="button" class="btn btn-primary" id="signupBtn">SignUp</button>
        <button type="button" class="btn btn-secondary" id="loginBtn">LogIn</button>
        <button type="button" class="btn btn-danger ml-auto" id="logoutBtn" style="display: none;">Logout</button>
    </div>
    <div class="container mt-3">
        <div class="alert alert-success" id="signupMessage" style="display: none;"></div>
        <div class="alert alert-info" id="signinMessage" style="display: none;"></div>
        <div class="alert alert-info" id="saveChanges" style="display: none;"></div>
    </div>
    <div class="container">
        <h4 class="navbar-text">User Operations</h4>
    </div>
    <div class="container">
        <button type="button" class="btn btn-primary" id="loadUsersBtn">Load Users</button>
        <button type="button" class="btn btn-success" id="createBtn">Create User</button>
    </div> <br>
    <div class="container">
        <button type="button" class="btn btn-sm btn btn-light border-secondary text-dark page-button" data-page="1">Page 1</button>
        <button type="button" class="btn btn-sm btn btn-light border-secondary text-dark page-button" data-page="2">Page 2</button>
    </div>
      
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>  
                    <tr>
                        <th>ID</th>
                        <th>Avatar</th>
                        <th>Email</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="user-info">
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit User</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="editEmail">Email</label>
                    <input type="text" class="form-control" id="editEmail">
                </div>
                <div class="form-group">
                    <label for="editFirstName">First Name</label>
                    <input type="text" class="form-control" id="editFirstName">
                </div>
                <div class="form-group">
                    <label for="editLastName">Last Name</label>
                    <input type="text" class="form-control" id="editLastName">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="saveChangesBtn">Save Changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="apiservice.js"></script>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
